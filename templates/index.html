<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAN Card Tampering Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">PAN Card Tampering Detection</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Original Image:</label>
                    <input type="file" class="form-control" name="original" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tampered Image:</label>
                    <input type="file" class="form-control" name="tampered" required>
                </div>
                <button class="btn btn-primary w-100 mb-3" type="submit">Compare</button>
            </form>

            {% if score %}
            <div class="mt-4">
                <h3 class="text-success text-center mb-3">SSIM Score: {{ score }}</h3>
                <div class="row g-3">
                    <div class="col-12 col-md-6 text-center">
                        <h4>Original Image with Contours:</h4>
                        <img src="{{ url_for('static', filename='result_original.png') }}" alt="Original Image" class="img-fluid rounded shadow mb-2">
                    </div>
                    <div class="col-12 col-md-6 text-center">
                        <h4>Tampered Image with Contours:</h4>
                        <img src="{{ url_for('static', filename='result_tampered.png') }}" alt="Tampered Image" class="img-fluid rounded shadow mb-2">
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        <footer class="text-center mt-4">
            &copy; 2025 PAN Card Tampering Detection | All rights reserved|Noorullah Zamindar.
        </footer>
    </div>

    <!-- Bootstrap JS (for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
